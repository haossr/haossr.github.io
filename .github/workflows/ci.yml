name: CI

on:
  push:
    branches: [ "master", "main", "dev"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium chromium-headless-shell

      - name: Build site
        run: bundle exec jekyll build

      - name: Start static server
        run: |
          python3 -m http.server 4000 --bind 0.0.0.0 --directory _site > /tmp/http.log 2>&1 &
          echo $! > .server_pid

      - name: Wait for server
        run: |
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:4000 >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start, log follows:"
          cat /tmp/http.log
          exit 1

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:4000
        run: npm test

      - name: Stop static server
        if: always()
        run: |
          kill "$(cat .server_pid)" 2>/dev/null || true
